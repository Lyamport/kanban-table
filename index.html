<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kanban</title>
  </head>
  <body>
    <div>
      <div class="user-input">
        <form>
          <label class="user-input-label" for="userInput">Введите задачу:</label>
          <input class="user-input-input" type="text" id="userInput" name="userInput" required>
          <button class="user-input-button" type="submit">Отправить</button>
        </form>
      </div>
      <hr>
      <div class="row">
        <div class="col-header start">Начать</div>
        <div class="col-header progress">В процессе</div>
        <div class="col-header done">Готовы</div>
      </div>
      <div id="row-handler">
      </div>
      <hr>
      <div class="clear">
        <button class="clear-button" type="submit">Очистить</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
